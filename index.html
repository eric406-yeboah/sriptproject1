<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Calculator -->
    <div class="calculator">
        <!-- Display -->
        <div class="calculatorDisplay">
            <h1>0</h1>
        </div>
        <!-- button -->
        <div class="calculatorBtn">
            <button class="clear" id="clearBtn">C</button>
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="clear" id="delBtn">Del</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="*">x</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="/">รท</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="%">%</button>
            <button class="decimal" value=".">.</button>
            <button value="0">0</button> 
            <button class="equal operator" value="=">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
